<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/regstyle.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de PlatziVideo">
    </header>
        <section class="register">
            <div class="register__container">
                <h2 class="register__container--title">
                    Regístrate
                </h2>
                <form class="register__container--form" action="">
                    <input class="input" placeholder="Nombre" type="text">
                    <input class="input" placeholder="Correo Electrónico" type="email">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">
                        Registrarme
                    </button>
                </form> 
                <p class="register__container--link">
                    <a href="./login.html">
                        Inicia Sesión
                    </a>
                </p>
            </div>
        </section>
        <footer class="footer">
            <a href="/">Términos y Condiciones</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
</body>
</html>

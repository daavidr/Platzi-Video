<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de PlatziVideo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./pics/user-icon.png" alt="Imagen de usuario">
                <p>Perfil</p>
                <ul class="menu__list">
                    <li class="menu__list--item"><a class="menu__list--link" href="">Cuenta</a></li>
                    <li class="menu__list--item"><a class="menu__list--link" href="">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="searcher">
            <h2 class="searcher__title">
                ¿Qué quieres ver hoy?
            </h2>
            <input class="searcher__input" type="text" placeholder="Buscar...">
        </section>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
            </div>
        </section>
    </main>
</body>
</html>

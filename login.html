<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/logstyles.css">
    <link rel="stylesheet" href="./styles/mediaqueries/mobile-login.css" media="(min-width: 500px)">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de PlatziVideo">
    </header>
    <section class="login">
        <div class="login__container">
            <h2 class="login__container--title">
                Inicia Sesión
            </h2>
            <form class="login__container--form" action="">
                <input class="input" placeholder="Correo Electrónico" type="text" name="" id="">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">
                    Iniciar Sesión
                </button>
                <div class="login__container--details">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <div class="login__container--shortcuts"> 
                <div>
                    <img src="./pics/google-icon.png" alt="Logo de Google">Inicia Sesión con Google
                </div>
                <div>
                    <img src="./pics/twitter-icon.png" alt="Logo de Twitter">Inicia Sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">
                ¿No tienes una cuenta?  
                <a href="./register.html">
                    Regístrate
                </a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos y Condiciones</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
